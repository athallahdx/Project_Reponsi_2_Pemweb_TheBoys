<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Seven</title>
    <link rel="stylesheet" href="../CSS/home2_theseven.css">
</head>
<body>
    <nav class="navbar">
        <div class="hamburger" onclick="toggleMenu()" onmouseover="hoverMenu()" onmouseleave="resetMenu()">
            &#9776; <!-- Simbol hamburger -->
        </div>
        <div class="logo-container">
            <img src="../ASSET/THESEVEN/home2_logonavbar.png" alt="The Seven Logo" class="logo">
        </div>
        <div class="menu-overlay"></div>
        <ul class="nav-links">
            <li><a href="#">HOME</a></li>
            <li><a href="#">COMMUNITY</a></li>
            <li><a href="#">DASHBOARD</a></li>
        </ul>
        <div class="profile-container">
            <img src="../ASSET/THESEVEN/home2_profilnavbar.png" alt="Profile" class="profile-pic">
            <span class="nickname">{Nickname}</span>
        </div>
    </nav>

    <section class="container-1">
        <img src="../ASSET/THESEVEN/home2_bgheader.png" alt="The Seven Header" class="header-image">
        <div class="content-text">
            <img src="../ASSET/THESEVEN/home2_thevought.png" alt="The Vought" class="vought-logo">
            <h1>Shaping Heroes, Saving Lives</h1>
            <p>Since our humble beginnings during World War II, we've pioneered the development, management and service of Superheroes.</p>
        </div>
    </section>

    <section class="container-2">
        <img src="../ASSET/THESEVEN/home2_logovought.png" alt="The Vought" class="vought-logo-2" >
    </section>

    <script src="../JAVASCRIPT/home2_theseven.js"></script>
</body>
</html>
