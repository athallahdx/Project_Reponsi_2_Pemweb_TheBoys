<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Seven</title>
    <link rel="stylesheet" href="../../../CSS/THESEVEN/DASHBOARD/editprofile2_theseven.css">
</head>
<body>

    <section class="container-1">
        <a href="../DASHBOARD/user2_theseven.html" class="dashboard-link">
            <img src="../../../ASSET/THESEVEN/DASHBOARD/TEAM_MEMBERS/teammembers2_panah.png" alt="Panah">
            <p>Dashboard</p>
        </a>
        <h1>Edit Profile</h1>

        <div class="content">
            <div class="form-container">
                <div class="image-container">
                    <div class="image-overlay">
                        <img src="../../../../ASSET/THESEVEN/DASHBOARD/TEAM_MEMBERS/grid_theseven.png" alt="Overlay" class="image-top">
                    </div>
                    <div class="image-box">
                        <img id="avatar-preview" src="../../../ASSET/THESEVEN/DASHBOARD/fotoprofile.png" alt="Profile" class="image-main">
                    </div>
                </div>

                <div class="avatar-container">
                    <label for="avatar" id="choose-file-label">Choose File</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*">
                </div>
                

                <div class="input-fields">
                    <div class="form-row">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>

                    <div class="form-row">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>

                    <div class="form-row">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age">
                    </div>

                    <div class="form-row">
                        <label for="ethnicity">Ethnicity</label>
                        <input type="text" id="ethnicity" name="ethnicity">
                    </div>

                    <div class="form-row">
                        <label for="power">Power</label>
                        <input type="text" id="power" name="power">
                    </div>
                </div>

                <div class="button-container">
                    <button class="edit-button" onclick="saveProfile()">Save</button>
                </div>
            </div>

            <!-- Success Message -->
            <div id="success-message">
                <p>Profile updated successfully!</p>
            </div>
            
        </div>
    </section>

    <script src="../../../JAVASCRIPT/editprofile2_theseven.js"></script>
</body>
</html>
