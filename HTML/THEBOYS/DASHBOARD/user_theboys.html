<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Seven</title>
    <link rel="stylesheet" href="../../../CSS/THEBOYS/DASHBOARD/user_theboys.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="../../../ASSET/THEBOYS/home_logonavbar.png" alt="The BOYS Logo" class="logo">
            <a href="../../../index.html">
                <img src="../../../ASSET/THEBOYS/home_beranda.png" alt="Beranda" class="logo-2">
            </a>
        </div>
        <div class="menu-overlay"></div>
        <ul class="nav-links">
            <li><a href="../home_theboys.html">HOME</a></li>
            <li><a href="../community_theboys.html">COMMUNITY</a></li>
            <li><a href="../dashboard_theboys.html" class="active">DASHBOARD</a></li>
        </ul>
        <a href="user_theboys.html" class="link-profile">
            <div class="profile-container">
                <img src="../../../ASSET/THEBOYS/home_profilnavbar.png" alt="Profile" class="profile-pic">
                <span class="nickname">{Nickname}</span>
            </div>
        </a>
    </nav>

    <section class="container-1">
        <a href="../dashboard_theboys.html" class="dashboard-link" >
            <img src="../../../ASSET/THEBOYS/DASHBOARD/TEAM_MEMBERS/teammembers_panah.png" alt="Panah">
            <p>Dashboard</p>
        </a>
        <h1>USER PROFILE</h1>

        <div class="content">
            <h2>THE BOYS ID CARD</h2>
                <div class="image-container">
                    <div class="image-overlay">
                        <img src="../../../../ASSET/THEBOYS/DASHBOARD/TEAM_MEMBERS/grid_theboys.png" alt="Overlay" class="image-top">
                    </div>
                    <div class="image-box">
                        <img src="../../../ASSET/THEBOYS/DASHBOARD/fotoprofile.png" alt="A-Train" class="image-main">
                    </div>
                </div>

                <div class="text-container">
                    <h3>{username}</h3>
                    <div class="details">
                        <dl>
                            <dt>Full Name</dt>
                            <dd>{full name}</dd>
            
                            <dt>Age</dt>
                            <dd>{age}</dd>
            
                            <dt>Ethnicity</dt>
                            <dd>{ethnicity}</dd>

                            <dt>Abilty</dt>
                            <dd>{abilty}</dd>
                        </dl>
                    </div>
                </div>

                <div class="button-container">
                    <a href="editprofile_theboys.html">
                        <button class="edit-button">Edit Profile</button>
                    </a>
                </div>
            </div>
        </div>
    </section>

    
    <script src="../../../JAVASCRIPT/home_theboys.js"></script>
</body>
</html>
