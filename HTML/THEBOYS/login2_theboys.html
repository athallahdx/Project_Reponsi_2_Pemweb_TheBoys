<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login The Boys</title>
    <link rel="stylesheet" href="../../CSS/THEBOYS/login2_theboys.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="../../ASSET/THEBOYS/home_logonavbar.png" alt="The BOYS Logo" class="logo">
            <a href="../../index.html">
                <img src="../../ASSET/THEBOYS/home_beranda.png" alt="Beranda" class="logo-2">
            </a>
        </div>
        <div class="menu-overlay"></div>
        <ul class="nav-links">
            <li><a href="home_theboys.html" class="active">HOME</a></li>
            <li><a href="community_theboys.html">COMMUNITY</a></li>
            <li><a href="dashboard_theboys.html">DASHBOARD</a></li>
        </ul>
        <a href="DASHBOARD/user_theboys.html" class="link-profile">
            <div class="profile-container">
                <img src="../../ASSET/THEBOYS/home_profilnavbar.png" alt="Profile" class="profile-pic">
                <span class="nickname">{Nickname}</span>
            </div>
        </a>
    </nav>

    <section class="container-1">
        <!-- Gambar Background -->
        <img src="../../ASSET/THEBOYS/LOGIN/login_bgutama.png" alt="The Boys Header" class="header-image">
    
        <!-- Form Registrasi -->
        <div class="registration-form">
            <!-- Kotakan Gradasi -->

            <div class="header-form">
                <img src="../../ASSET/THEBOYS/LOGIN/login_palahomelander.png" alt="Hero" class="hero-image">
                <img src="../../ASSET/THEBOYS/LOGIN/login_teks.png" alt="The Seven Teks" class="teks-image">
                <img src="../../ASSET/THEBOYS/LOGIN/login_teks2.png" alt="The Seven Teks" class="teks2-image">
            </div>
    
            <!-- Konten Form -->
            <div class="registration-content">
                <hr>
                <form>
                    <div class="input-container">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username"class="username" required>
                    </div>

                    <div class="input-container">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="fullname" required>
                    </div>
                    
                    <div class="input-container">
                        <label for="age">Your age</label>
                        <input type="text" id="age" name="age" class="age" required>
                    </div>
                    
                    <div class="input-container">
                        <label for="ethnicity">Ethnicity</label>
                        <input type="number" id="ethnicity" name="ethnicity" class="ethnicity" required>
                    </div>
                    
                    <div class="input-container">
                        <label for="ability">Ability</label>
                        <input type="text" id="ability" name="ability" class="ability"  required>
                    </div>
                    
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="password" required>
                    </div>
                    
                    <div class="input-container-2">
                        <label for="profile-pic">Profile Pic</label>
                        <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
                    </div>
                    
                    <p class="login-link">
                        Already registered? <a href="login_theboys.html"><strong>Login</strong></a> now!
                    </p>
                    
                    <button type="submit" class="enroll-button">ENROLL</button>
                </form>
            </div>
        </div>
    </section>
    
    

    <script src="../../JAVASCRIPT/home_theboys.js"></script>
</body>
</html>
